{% extends 'layout.html' %}

{% block title %} {{titulo}} {% endblock %}

{% block container %}



<div class="container contenedor_pagina">


    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-sm-12 col-md-3 col-lg-3 sidebar-offcanvas" id="sidebar">

        </div>


        <div class="col-12 col-md-6">
            <div class="card">



                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuario y/o contraseña incorrectos, por favor verifíca
                </div>
                {% endif %}

                <div class="card-body">

                    <form class=" border-light p-5" action="" method="POST">

                        <p class="h4 mb-4 text-center">{{titulo}}</p>


                        {% csrf_token %}

                        <div class="md-form">
                            <i class="fas fa-user prefix"></i>
                            <input type="text" id="username" name="username" class="form-control">
                            <label for="username">Usuario</label>
                        </div>


                        <div class="md-form">
                            <i class="fas fa-lock prefix"></i>
                            <input type="password" id="password" name="password" class="form-control validate">
                            <label for="password" data-error="wrong" data-success="right">Contraseña</label>
                        </div>

                        <!-- Sign up button -->
                        <button class="btn peach-gradient my-4 btn-block" type="submit">Iniciar</button><br>

                    </form>
                    <!-- Default form register -->

                </div>

            </div>
            <!-- Card -->




            <!--/row-->
        </div>
        <!--/span-->

        <div class="col-sm-12 col-md-3 col-lg-3 sidebar-offcanvas" id="sidebar">

        </div>
        <!--/span-->
    </div>
    <!--/row-->




</div>

{% endblock %}
